			}
			
    	#start {

				height: 55px;

				font-size: 30px;
		    		box-shadow: inset 0 0 14px 4px #20c258;
			}
			
			#number {		
			  width: 280px;			
			}

	    	width: 80px;

	    }
	    
	    #num-container {
		    display: flex;
		    margin-bottom: 20px;

	    }

		    min-height: 80px;
		       box-sizing: border-box;
    			padding: 12px 0 0 15px;
	    }
	    
	    #logo {
		height: 48px;
		width: 48px;
		
	    }
	    
	    footer {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #484945;
			display: flex;
			justify-content: center;
			align-items: center;

			height: 40px;
			box-sizing: border-box;
			padding: 10px 0 0 4px;
	    }
	    
	    footer a {
				color: #00bfa5;
				font-size: 14px;
				font-weight: bold;
				margin-right: 8px;
	    }

		footer a svg {
			fill: #00bfa5;
		}

<body>
	<header>
		<img src="wa.png" alt="logo" id="logo"/>

	<main>
		<h2>New WhatsApp Message</h2>

				<input type="number" id="prefix" value="972" tabindex="1"/>
				<input type="tel" id="number" value="05" tabindex="0" />
			</div>
		<button id="start">Start</button>
	</main>

<script>
	(() => {
  
		const start = () => {
			const prefix = document.getElementById("prefix");
			const num = document.getElementById("number");		

			if (prefix.value && num.value){
				const cleanNum = num.value.replace(/^0/, "");
				window.open(`https://wa.me/${prefix.value}${cleanNum}`);
			}
		};

		document.getElementById("start").addEventListener("click", start);	
		
		document.getElementById("number")
		.addEventListener("keypress", (e) => {
			if (e.key === "Enter")  {
				start();
			}
		});
  })();
</script>
</body>
