<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <link href="wa-small.png" rel="icon" sizes="192x192" type="image/png">
     <link href="wa-small.png" rel="icon" sizes="32x32" type="image/png">
	
    <style>
			main {
				width: 100%;
				min-height: 500px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			
    	#start {
				width: 250px;
				height: 55px;
				padding: 10px;
				font-size: 30px;
			}
			
			#number {		
			  width: 400px;			
			}
	    
	    #prefix {
	    	width: 50px; 
		    margin-right: 10px;
	    }
	    
	    #num-container {
		    display: flex;
		    margin-bottom: 20px;
		    width: 100%;
		    justify-content: center;
		    align-items: center;
	    }
	    
	    #num-container input {
		    height: 60px;		
		font-size: 24px;
		line-height: 28px;		
	    }
    </style>
</head>


<body>
<main>

  <h2>WhatsApp Message Helper</h2>
  
	<div id="num-container">
		<input id="prefix" value="972" tabindex="1"/>
  		<input id="number" value="05" tabindex="0" />
	</div>
  <button id="start">Start</button>
</main>

<script>
	(() => {
  
		document.getElementById("start").addEventListener("click", () => {
			const num = document.getElementById("number");
			if (num.value){
				window.open(`https://api.whatsapp.com/send?phone=${num.value}`)
			}
		});		
  })();
</script>
</body>
</html>
